{% extends 'interface/base.html' %}

{% block title %}
    Вход
{% endblock %}

{% block content %}
    <style>
        form{
            margin-top: 100px;
        }
        #log{
            display: block;
            margin-block-start: 2em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
        #add_book{
            display: block;
            margin-block-start: 8em;
            margin-block-end: 0.67em;
            margin-inline-start: 0px;
            margin-inline-end: 0px;
        }
    </style>



    {% if user.is_authenticated %}
        <button class="btn btn-outline-success" type="submit" id="add_book">добавить учебник</button>
    {% else %}
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="w-100 btn btn-lg btn-primary" type="submit" id="log">войти</button>
        </form>
    {% endif %}


{% endblock %}
